global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape metrics from your app running on host
  # The app should expose metrics on port 9090 (default for telemetry-batteries)
  - job_name: 'app'
    static_configs:
      - targets: ['host.docker.internal:9090']
    scrape_interval: 5s
